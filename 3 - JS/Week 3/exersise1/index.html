<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>JS 3 week practice. A palyndrome checker.</title>
  </head>
  <body>
    <h1>A palyndrome checker</h1>
    <form>
      <label for="palyndrome">Let's check if your phrase is a palyndrome</label>
      <input
        type="text"
        id="palyndrome"
        name="palyndrome"
        placeholder="Here is a place for your phrase"
      />
      <button type="submit">Check</button>
    </form>
    <p id="isPalyndrome"></p>
    <script src="assets/js/app.js" defer></script>
  </body>
</html>
