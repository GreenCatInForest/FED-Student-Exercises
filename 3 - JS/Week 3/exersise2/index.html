<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>JS 3 week practice.</title>
  </head>
  <body>
    <h1>The sum of even numbers</h1>
    <p>
      Create a web app that takes an array of numbers and returns the sum of the
      even numbers in the array.
    </p>
    <form>
      <label for="inputNumber">Write your number here:</label>
      <input
        type="number"
        id="inputNumber"
        name="inputNumber"
        placeholder="Enter your number"
      />
      <button type="submit">Calculate for me</button>
    </form>
    <p id="resultSum"></p>
    <script src="assets/js/app.js" defer></script>
  </body>
</html>
