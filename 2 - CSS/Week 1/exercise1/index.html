<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <title>CSS practice exersise1</title>
  </head>
  <body>
    <header>
      <img src="" alt="" />
      <h1>Yana's page about cats and dogs</h1>
      <p>Dog is your best friend. Cat is a voice of the inner self.</p>
    </header>
    <main>
      <h2>Here's a cat</h2>
      <img
        id="catImage"
        src="assets/images/rainbowCat.jpg"
        alt="The rainbow cat in the space"
      />
      <p></p>
      <h2>Here are dogs</h2>
      <img
        id="dogsMainPage"
        src="assets/images/dog1.jpg"
        alt="Several happy dogs"
      />
      <p>They are fun, aren't they?</p>
    </main>
    <footer>
      <div>
        <img src="assets/images/catsTogether.jpg" alt="Several cats together" />
      </div>
      <div id="githubLinkInFooter">
        <img src="assets/images/GitHub_Logo.png" alt="Github logo" /><a
          href="https://github.com/GreenCatInForest"
          >&copy Yana Kozarenko - GreenCatInForest</a
        >
        <a href="https://purplebeard.co.uk/">&copy PurpleBeard bootcamp</a>
      </div>
    </footer>
  </body>
</html>
