<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form - HTML practice</title>
  </head>
  <body>
    <header>
      <h1>The form - HTML practice</h1>
    </header>
    <main>
      <form action="https://www.google.com/search">
        <legend>Contact form</legend>
        <fieldset>
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Put your name please"
            required
          />
          <label for="email">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Put your email please"
            required
          />
          <label for="number">Phone</label>
          <input
            type="number"
            id="number"
            name="number"
            placeholder="Put your phone number please"
            minlength="7"
            required
          />
          <label for="text">Message me something!</label>
          <textarea
            name="text"
            id="text"
            cols="30"
            rows="10"
            placeholder="Here will be your exciting message"
          ></textarea>
        </fieldset>
        <button type="submit">Submit!</button>
      </form>
    </main>
    <footer>Here is footer</footer>
  </body>
</html>
