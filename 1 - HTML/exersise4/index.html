<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables - HTML practice</title>
    <style>
      table {
        border-collapse: collapse;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }

      th,
      td {
        padding: 0.8em;
        border: 1px solid lightgray;
      }

      tr:nth-child(even) {
        background-color: #f6f8fa;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Tables - HTML practice</h1>
    </header>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Occupation</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John</td>
            <td>25</td>
            <td>Developer</td>
          </tr>
          <tr>
            <td>Sarah</td>
            <td>30</td>
            <td>Designer</td>
          </tr>
          <tr>
            <td>Jack</td>
            <td>35</td>
            <td>Manager</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
